<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
          <input type="checkbox" id="uppercase"> UPPERCASE </br>
          <input type="checkbox" id="lowercase"> lowercase </br>
          <input type="checkbox" id="numbers"> Numbers123</br>
          <input type="checkbox" id="special"> $peci@! Characters </br>
          enter character length here 
          <input type ="number" value= "8" id="length" min="8" max="128" maxlength = "3"></br>
        </div> 
  
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
